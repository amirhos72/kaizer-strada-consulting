<svg viewBox="0 0 1200 200" preserveAspectRatio="xMidYMid slice" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#e0e0e0;stop-opacity:0.3" />
            <stop offset="50%" style="stop-color:#c0c0c0;stop-opacity:0.2" />
            <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:0.1" />
        </linearGradient>
        <filter id="glow">
            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- Flowing wave patterns -->
    <path class="wave-path" d="M0,100 Q300,50 600,100 T1200,100" 
          fill="none" stroke="url(#waveGradient)" stroke-width="1" opacity="0.4"/>
    <path class="wave-path" d="M0,120 Q300,70 600,120 T1200,120" 
          fill="none" stroke="url(#waveGradient)" stroke-width="1" opacity="0.3"/>
    <path class="wave-path" d="M0,80 Q300,130 600,80 T1200,80" 
          fill="none" stroke="url(#waveGradient)" stroke-width="1" opacity="0.3"/>
    
    <!-- Subtle pulsing circles -->
    <circle class="pulse-circle" cx="200" cy="80" r="30" fill="none" 
            stroke="rgba(128,128,128,0.15)" stroke-width="1"/>
    <circle class="pulse-circle" cx="600" cy="120" r="40" fill="none" 
            stroke="rgba(128,128,128,0.15)" stroke-width="1" style="animation-delay: 1s"/>
    <circle class="pulse-circle" cx="1000" cy="90" r="35" fill="none" 
            stroke="rgba(128,128,128,0.15)" stroke-width="1" style="animation-delay: 2s"/>
    
    <!-- Diagonal accent lines -->
    <line class="diagonal-line" x1="0" y1="200" x2="400" y2="0" 
          stroke="rgba(160,160,160,0.1)" stroke-width="1"/>
    <line class="diagonal-line" x1="800" y1="200" x2="1200" y2="0" 
          stroke="rgba(160,160,160,0.1)" stroke-width="1"/>
</svg>